name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14  # تجنب macOS 15 مؤقتًا إذا كنت تريد استقرار أكبر

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # يدعم Dart 3.8.1 أو أعلى

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS app
        run: flutter build ios --release
